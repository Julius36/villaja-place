---

name: Complete Devops Project pipeline
on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set Short SHA
      run: |
        echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image 
      run: |
        docker build -t julius36/villaja-project:${{ env.SHORT_SHA }} .

    - name: Push Docker Image to DockerHub
      run: |
        docker push julius36/villaja-project:${{ env.SHORT_SHA }}

    - name: Configure Git Author
      run: |
        git config --global user.name "Julius36"
        git config --global user.email "onifadejulius36@gmail.com"

    - name: Update Helm CHart with New Image Tag
      run: |
        sed -i 's/tag: .*/tag: '${{ env.SHORT_SHA }}'/g' villaja-project/values.yaml
        git add ./villaja-project/values.yaml`
        git commit -m "Update image tag to ${{ env.SHORT_SHA }}"
        git push origin main