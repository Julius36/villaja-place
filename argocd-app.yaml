apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: village-place
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Julius36/villaja-place.git
    path: Projects/tofu-configs/villaja-project
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true